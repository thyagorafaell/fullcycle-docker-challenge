name: Docker Build and Push

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'app/**'
      - '.github/workflows/docker-build-push.yml'
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - '.github/workflows/docker-build-push.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract branch name
        id: extract_branch
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "branch_name=${{ github.head_ref }}" >> $GITHUB_OUTPUT
            echo "image_tag=${{ github.head_ref }}" >> $GITHUB_OUTPUT
          else
            echo "branch_name=main" >> $GITHUB_OUTPUT
            echo "image_tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: thyagorafaell/fullcycle-docker-node:${{ steps.extract_branch.outputs.image_tag }}
          cache-from: type=registry,ref=thyagorafaell/fullcycle-docker-node:buildcache
          cache-to: type=registry,ref=thyagorafaell/fullcycle-docker-node:buildcache,mode=max

      - name: Image pushed
        run: |
          echo "Docker image pushed: thyagorafaell/fullcycle-docker-node:${{ steps.extract_branch.outputs.image_tag }}"
